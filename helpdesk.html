<section class="ftco-section">
<div class="container-contact">
  <div class="row-contact justify-content-center">
    <div class="col-lg-1 col-md-12">
      <div class="wrapper">
        <div class="row-contact justify-content-center">
          <div class="col-lg-8">
            <div class="contact-wrap">
              <h2>Contact Us</h2>
              <div id="form-message-warning" class="mb-4 w-100 text-center"></div> 
              <div id="form-message-success" class="mb-4 w-100 text-center">
                Your message was sent, thank you!
              </div>
              <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text" class="form-control" name="name" id="name" placeholder="Nama">
                    </div>
                  </div>
                  <div class="col-md-12"> 
                    <div class="form-group">
                      <input type="email" class="form-control" name="email" id="email" placeholder="E-mail">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Subjek">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <textarea name="message" class="form-control" id="message" cols="30" rows="8" placeholder="Pesan"></textarea>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="submit" value="Send Message" class="btn btn-primary">
                      <div class="submitting"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
